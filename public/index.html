<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teraplaydown</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f0f2f5;
  font-family:Segoe UI, sans-serif;
}
.btn{
  background:#2481cc;
  color:#fff;
  padding:18px 36px;
  border-radius:50px;
  font-size:20px;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.btn:active{transform:scale(.95)}
</style>
</head>

<body>

<a href="#" id="goBtn" class="btn">Go To Download Page</a>

<script>
const params = new URLSearchParams(window.location.search);
const teraboxLink = params.get("link");

document.getElementById("goBtn").onclick = function(e){
  e.preventDefault();

  if(!teraboxLink){
    alert("Invalid link");
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const adUrl =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  if(/Android/i.test(navigator.userAgent)){
    const intent =
      "intent://" +
      playUrl.replace(/^https?:\/\//, "") +
      "#Intent;scheme=https;package=com.android.chrome;end";

    location.href = intent;

    setTimeout(() => {
      location.href = adUrl;
    }, 800);
  } else {
    window.open(playUrl, "_blank");
    location.href = adUrl;
  }
};
</script>

</body>
</html>
